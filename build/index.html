<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="«Маса» — совместный проект правительства Израиля и Еврейского агентства Сохнут. Более 250 учебных программ (60 на русском) и возможность стажировки в Израиле. В течение освоения программ предусмотрен грант от $4200 до $8400.">
  <meta name="keywords" content="Израиль, стажировка, учёба в Израиле, еврейская молодёжь, карьера, Сохнут, Маса">
  <title>Израиль - Учёба, путешествие и карьера для еврейской молодёжи</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" href="img/favicon.ico">
</head>
<body>
  <header class="header">
    <div class="header__container">
      <img class="header__logo" src="img/logo.svg" width="137" height="48">
      <nav class="header__navigation">
        <ul class="header__navigation-list">
          <li class="header__navigation-list-item">
            <a class="header__navigation-list-link" href="tel:+97226216581">+ (972) 2 – 621 – 6581</a>
          </li>
          <li class="header__navigation-list-item">
            <a class="header__navigation-list-link header__navigation-list-link--call-request" href="#">Заказать звонок</a>
          </li>
        </ul>
      </nav>
      <h1 class="header__title">Учёба, путешествие и карьера для еврейской молодёжи</h1>
    </div>
  </header>
  <section class="modal-call-request">
    <div class="modal-call-request__window">
      <h1 class="modal-call-request__title">Заказать звонок</h1>
      <p>Оставьте ваши контактные данные, мы свяжемся с вами в течение рабочего дня и обязательно поможем найти ответ на ваш вопрос!</p>
      <form action="http://echo.htmlacademy.ru" method="GET">
        <label>
          <input type="text" name="name" placeholder="Имя" required="">
          <span class="visually-hidden">Введите своё имя</span>
        </label>
        <label>
          <input type="tel" name="number" placeholder="Телефон" min="8" maxlength="13" required="">
          <span class="visually-hidden">Введите номер Вашего телефона</span>
        </label>
        <button type="submit">Перезвоните мне</button>
        <label>
          <input type="checkbox" name="data-processing" required="">
          <span>Нажимая на кнопку, вы даёте согласие на обработку персональных данных</span>
        </label>
      </form>
      <button class="modal-call-request__close" type="button">
        <span class="visually-hidden">Закрыть окно</span>
      </button>
    </div>
  </section>
</body>
</html>
